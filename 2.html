<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/angular/angular.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<script>
    a1=["cc","ct","tt"]
    b1=["aa","ag","gg"]
    c1=["zz","zk","kk"]
    d1=["ff","fj","jj"]

    A=[a1,b1,c1]
    var arr=[];
    var Arr=[];
    for(i=0;i<Math.pow(3,A.length);i++){
        arr=[];
        for(ii=0;ii<A.length;ii++){
            arr.push(shuchu1(i,ii,A))
            //if(ii+1<A.length) document.write(",")
        }
        console.log(arr)
        Arr.push(arr)
    }
    console.log(Arr)

    function shuchu1(i,ii,A){
        return A[ii][(parseInt(i/Math.pow(3,ii)))%3];
    }
    angular.module('app',[])
            .controller('ctrl',function ($scope) {
                $scope.list=Arr;
            })
</script>
<div ng-controller="ctrl">
    <table class="table-bordered table table-responsive table-striped table-hover">
        <thead>
        <tr>
            <td>number</td>
            <td>rs1</td>
            <td>rs2</td>
            <td>rs3</td>
        </tr>
        </thead>
        <tbody>
        <tr
                ng-repeat="rs in list"
        >
            <td>{{$index+1}}</td>
            <td
                    ng-repeat="td in rs"
            >
                {{td}}
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
